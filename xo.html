<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/xo/xo.css">
</head>
<body>
    <header>
        <div class="head">
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <main>
        <div class="o"></div>
        <div class="x"></div>
        <div class="area">
            <div class="row1">
                <div class="choice" id="b1">_</div>
                <div class="choice" id="b2">_</div>    
                <div class="choice" id="b3">_</div>
            </div>
            <div class="row2">
                <div class="choice"id="b4">_</div>
                <div class="choice"id="b5">_</div>
                <div class="choice"id="b6">_</div>   
            </div>
            <div class="row3">
                <div class="choice"id="b7">_</div>
                <div class="choice"id="b8">_</div>
                <div class="choice"id="b9">_</div>  
            </div>
            
        </div>
    </main>
    <script src="/xo/xo.js"></script>
</body>
</html>
